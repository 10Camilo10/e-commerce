<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38fb90e4c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body class="back">
    <div id="app">
        <nav-bar class="fixed" title="Ejemplo"></nav-bar>  
        <div class="container col-sm-8 offset-sm-2">
            <div class="card glass-effect">
                <div class="">
                    <h3 class="card-title">Formulario de registro</h3>
                    <form @submit.prevent="handleRegister">
                        <div class="normalForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="name" class="form-control" id="name" name="name" v-model="name" placeholder="Pepito" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" v-model="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="normalForm">   
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección</label>
                                <input type="address" class="form-control" id="address" name="address" v-model="address" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" v-model="password" required>
                            </div>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-success check">
                                <span class="material-symbols-outlined">
                                    check
                                </span>
                                <a href="login.html">Volver</a>
                            </button>
                            <button class="btn btn-primary app_registration" type="submit">
                                <span class="material-symbols-outlined">
                                    app_registration
                                </span>
                                Registrarme
                            </button>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
        <br>
        <br>
        <foot title="Ejemplo"
            description="Este es nuestro footer, aqui puedes encontrar todo nuestro contenido importante y la forma de contactarnos">
        </foot>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>
</html>

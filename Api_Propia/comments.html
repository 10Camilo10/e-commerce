<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/38fb90e4c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Comments</title>
</head>
<body class="back">
    <div id="app">
        <nav-bar class="fixed" title="Ejemplo">
            <div class="searchbutton">
                <input type="text"  placeholder="Buscar" v-model="searchQuery">
                <div class="boton">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </nav-bar> 
        <div class="container col-sm-8 offset-sm-2">
            <div class="card glass-effect">
                <div class="">
                    <h3 class="card-title">Formulario de Comentarios</h3>
                    <form @submit.prevent="handleComment">
                        <div class="normalForm2">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" v-model="name" placeholder="Pepito" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" v-model="lastname" placeholder="Perez" required>
                            </div>
                        </div>
                        <div class="normalForm2">   
                            <div class="mb-3">
                                <label for="city" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="city" name="city" v-model="city" placeholder="BogotÃ¡" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" v-model="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comentarios</label>
                            <textarea type="text" class="form-control" id="comments" name="comments" v-model="comments"></textarea>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-success" type="submit">
                                <span class="material-symbols-outlined">
                                    send
                                </span>
                                 Send
                            </button>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
        <br>
        <br>
        <foot title="Ejemplo"
            description="Este es nuestro footer, aqui puedes encontrar todo nuestro contenido importante y la forma de contactarnos">
        </foot>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/comments.js"></script>
</body>
</html>
